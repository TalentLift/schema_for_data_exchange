<!-- _includes/work-table.html -->
<h3 class="text-lg font-semibold mt-8">Work Object</h3>
<div class="overflow-x-auto">
  <table class="table-auto w-full mt-4 text-left border-collapse">
    <thead>
      <tr class="bg-gray-800 text-white">
        <th class="px-4 py-3 border">Field</th>
        <th class="px-4 py-3 border">Expected Types</th>
        <th class="px-4 py-3 border">Example Label</th>
        <th class="px-4 py-3 border">Description</th>
        <th class="px-4 py-3 border">Required</th>
        <th class="px-4 py-3 border">Notes</th>
      </tr>
    </thead>
    <tbody class="bg-white divide-y divide-gray-200">
      {% for item in site.data.work_object %}
        <tr class="hover:bg-gray-100">
          <td class="border px-4 py-2">{{ item.field }}</td>
          <td class="border px-4 py-2">{{ item.expected_types }}</td>
          <td class="border px-4 py-2">{{ item.example_label }}</td>
          <td class="border px-4 py-2">{{ item.description }}</td>
          <td class="border px-4 py-2">{{ item.required }}</td>
          <td class="border px-4 py-2">{{ item.notes }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
